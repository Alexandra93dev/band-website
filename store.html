<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="formatare.css" />
    <title>Jonas Brothers | Store</title>
    <meta name="description" content="This is the description">
  </head>
 <body>
     <header class="main-header">
         <nav class="main-nav nav">
             <ul>
                 <li><a href="index.html">HOME</a></li>
                 <li><a href="store.html">STORE</a></li>
                 <li><a href="about.html">ABOUT</a></li>
             </ul>
            </nav>
             <h1 class="band-name band-name-large">Jonas Brothers</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                            <span class="shop-item-title">Album 1</span>
                        <img class="shop-item-image" src="images/image5.jpg" />
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/image6.jpg" />
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/image7.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
        </div>
        <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="images/image8.jpg" />
            <div class="shop-item-details">
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
</div>
        </section>
        <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">T-Shirt</span>
                        <img class="shop-item-image" src="images/image13.jpg" />
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Coffee Cup</span>
                        <img class="shop-item-image" src="images/image11.jpg" />
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
        </section>
        <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="images/image13.jpg" width="100px" height="100px" />
                            <span class="cart-item-title">T-Shirt</span>
                        </div>
                        <span class="cart-price cart-column">$19.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1" />
                            <button class="btn-remove btn-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="images/image5.jpg" width="100px" height="100px" />
                            <span class="cart-item-title">Album 1</span>
                        </div>
                        <span class="cart-price cart-column">$12.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2" />
                            <button class="btn-remove btn-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <span class="cart-total-title">Total</span>
                    <span class="cart-total-price">$32.98</span>
                </div>
                    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
                <div class="container main-footer-container">
                <h3 class="band-name">Jonas Brothers</h3>
                <ul class="nav footer-nav">
                       <li>
                               <a href="https://www.youtube.com" target="blank"><img src="images/youtube.png" width="50px" /></a>
                           </li>
                           <li>
                              <a href="https://www.spotify.com" target="blank"><img src="images/spotify.jpg" width="50px" /></a>
                          </li>
                          <li>
                              <a href="https://www.facebook.com" target="blank"><img src="images/facebook.png" width="40px" /></a>
                       </li>
                </ul>
               </div>
        </footer>
 </body>
 </html>
